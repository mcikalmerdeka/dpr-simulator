name: Sync to Hugging Face Hub
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git remote add hf https://mcikalmerdeka:$HF_TOKEN@huggingface.co/spaces/mcikalmerdeka/dpr-simulator.git || true
          git fetch hf main
          if git rev-parse hf/main >/dev/null 2>&1; then git merge hf/main --no-edit --no-ff; fi
          git push https://mcikalmerdeka:$HF_TOKEN@huggingface.co/spaces/mcikalmerdeka/dpr-simulator main
